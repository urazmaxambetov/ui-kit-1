<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI KIT</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Для иконок -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">

        <section class="section">
            <button class="btn btn--dark">
                BUTTON
            </button>

            <button class="btn btn--orange-outline">
                BUTTON
            </button>

            <button class="btn btn--light">
                BUTTON
            </button>

            <button class="btn btn--orange">
                BUTTON
            </button>
        </section>

        <section class="section">
            <div class="alert">
                <span class="alert__body">
                    Active
                </span>
            </div>

            <div class="alert alert--success">
                <span class="alert__body">
                    <span class="bx bx-check"></span>
                    Success
                </span>
            </div>

            <div class="alert alert--error">
                <span class="alert__body">
                    <span class="bx bx-x"></span>
                    Error
                </span>
            </div>

            <div class="alert alert--disabled">
                <span class="alert__body">
                    Disabled
                </span>
            </div>
        </section>

        <section class="section">
            <div class="custom-input">
                <input type="text" class="custom-input__input">
                <button class="custom-input__btn btn--orange">search</button>
                <i class="custom-input__icon bx bx-search"></i>
            </div>

            <div class="custom-input">
                <input type="text" class="custom-input__input" placeholder="Input with button">
                <button class="custom-input__btn btn--orange">button</button>
            </div>
        </section>

        <section class="section">
        
            <a href="#" class="share-link">
                <span class="share-link__logo bx bxl-facebook"></span>
                facebook
            </a>
            
            <a href="#" class="share-link">
                <span class="share-link__logo bx bxl-twitter"></span>
                twitter
            </a>
            
            <a href="#" class="share-link">
                <span class="share-link__logo bx bxl-instagram"></span>
                instagram
            </a>

            <a href="#" class="share-link">
                <span class="share-link__logo bx bxl-telegram"></span>
                telegram
            </a>
            
        </section>

        <section class="section">
            <div>
                <div class="purchase-stage">
                    <div class="purchase-stage__item">
                        Cart
                    </div>
                    <div class="purchase-stage__item purchase-stage--active">
                        Shipment
                    </div>
                    <div class="purchase-stage__item">
                        Payment
                    </div>
                    <div class="purchase-stage__item">
                        Confirm
                    </div>
                </div>
            </div>

            <div class="tabs-container">
                <div class="tabs-container__item">
                    Tab one
                </div>
                <div class="tabs-container__item">
                    Tab two
                </div>
                <div class="tabs-container__item tabs-container--active">
                    Tab three
                </div>
                <div class="tabs-container__item">
                    Tab four
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
